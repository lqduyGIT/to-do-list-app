<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FONT GOOGLE LINK -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- CSS LINK -->
    <link rel="stylesheet" href="style.css" />
    <title>To-Do List App Basic | LQD</title>
  </head>
  <body>
    <div class="container">
      <div class="todo__app">
        <h2>To-Do List <img src="images/icon.png" /></h2>
        <div class="todo__app--row">
          <input type="text" id="input__box" placeholder="Add your text" />
          <button onclick="addTask()">Add</button>
        </div>
        <ul id="list__container">
          <!-- <li class="checked">Task 1</li>
          <li>Task 2</li>
          <li>Task 3</li> -->
        </ul>
      </div>
    </div>
    <!-- JS LINK -->
    <script src="script.js"></script>
  </body>
</html>
